<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>30Week-JavaScript Lesson</h1>
<h2>ゴンガミ ユウスケ</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
<h1>双六ゲーム</h1>
<h1>------------------------------</h1>

<h3>ここに最新の進行状況が表示されます</h3>

<p id='goal'></p>

<p id="dice"></p>


<h1>------------------------------</h1>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>BLUE LAMP</p>
</div><!-- /.container -->
</footer>
<script>
  //ここにJSコードを書いていきます
  'use strict'
  //変数を指定(サイコロ、進んだ目の合計)
  let dice;
  let total = 0;
  //for文で条件指定
  for(let i = 1; i<20; i++){
  if(total>=10){
    console.log('ゴールしました!');
    document.write('ゴールしました!');
    
   break; 
  }
  //サイコロの目をランダムで1~6で返す
  //6-3ブラウザに表示
  dice = Math.floor(Math.random()*6-1)+2;
  console.log(i+'回目の目は'+dice);
  document.write(i+'回目の目は'+dice+'<br>')
  document.getElementById('dice').textContent =i+'回目の目は'+dice;

  
　//進んだ目の合計を返す
  //6-3ブラウザに表示
  total =total + dice;
  console.log('進んだ目の合計'+total);
  document.write('進んだ目の合計'+total+'<br>')

  //イベントを2個程導入する
  //6-3ブラウザに表示
  if(total ==5){
    console.log('1マス進む!');
    document.write('5マス目に止まった!進むスピードが上がった!1マス進む!<br>')
    total = total + 1
    console.log('現在の目の合計'+total);
    document.write('現在の目の合計'+total+'<br>')
  }

  if(total ==9){
    console.log('スタートにもどる!');
    document.write('落とし穴に落ちてしまった!スタートに戻る…<br>')
    total = total - 9
    
  }
  //1ターン経過するごとに状況をコンソールに残す。(ますが10以上になるとおかしいのでますの合計が10になった時点で定数10で固定させる。)
  //6-3でブラウザ上に表示させる。
  if(total>10){
    console.log('現在の状況:'+i+'ターン目'+'現在のマス 10');
    document.write('現在の状況:'+i+'ターン目'+'現在のマス 10<br><br>');
  }
  if(total<10){
    console.log('現在の状況:'+i+'ターン目'+'現在のマス'+total);
    document.write('現在の状況:'+i+'ターン目'+'現在のマス'+total+'<br><br>');
  }


  //ゴール時のメッセージ(おまけあり)
  if(total>10){
  document.getElementById('goal').textContent ='おめでとうございます!あなたは'+i+'ターンでゴールしました!';
  }
  if(total==10){
    document.getElementById('goal').textContent ='おめでとうございます!あなたは'+i+'ターンでゴールしました!'+'さらにピタリ賞として賞金100万円を獲得しました!!';  
  }

  }
</script>
</body>
</html>
